spring.application.name=pydir
# MariaDB datasource
spring.datasource.url=jdbc:mariadb://localhost:3306/pydir_dev
spring.datasource.username=admin
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway (optional for now)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=false

# Server port (optional)
server.port=8080

jwt.secret=mysupersecretkeymysupersecretkeymysupersecretkey
# 1 month in ms
jwt.expiration=2629746000

# Values
account.starting-rocket-amount=5
account.starting-coin-amount=1000
account.starting-credit-amount=15
